<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User 3D Sculpting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="ui">
            <div id="info">
                <h1>3D Collaborative Sculpting</h1>
                <p><strong>Left-click and drag</strong> to sculpt with selected tool. <strong>Right-click and drag</strong> to rotate view. <strong>Scroll</strong> to zoom. Select <strong>Add</strong>, <strong>Subtract</strong>, or <strong>Smooth</strong> tool above.</p>
                <div id="session-info">
                    <label for="session-id">Session ID:</label>
                    <input type="text" id="session-id" value="default-session" />
                    <button id="join-btn">Join Session</button>
                    <button id="reset-btn">Reset Clay</button>
                </div>
                <div id="tool-selection">
                    <label>Tool:</label>
                    <div id="tools">
                        <button class="tool-btn active" data-tool="add" title="Add - Push outward">Add</button>
                        <button class="tool-btn" data-tool="subtract" title="Subtract - Pull inward">Subtract</button>
                        <button class="tool-btn" data-tool="smooth" title="Smooth - Average nearby vertices">Smooth</button>
                    </div>
                </div>
                <div id="users-count">Users online: <span id="count">1</span></div>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
