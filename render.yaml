services:
  - type: web
    name: multi-user-sculpting
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sculpting-db
          property: connectionString

databases:
  - name: sculpting-db
    plan: free
    databaseName: sculpting_db

